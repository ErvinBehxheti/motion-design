    <title>Exercise #15 || Animated logo</title>

    <!-- Reset -->

    />

    <style>
      .container {
        display: grid;
        width: 100%;
        height: 100vh;
        place-content: center;
        background-color: #f6e9fe;
      }

      /* Air */
      svg rect,
      svg path {
        stroke: #100139;
        stroke-width: 10;
        stroke-linecap: round;
      }

      svg {
        overflow: visible;
      }
    </style>
  </head>

    <!-- Air -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin3.min.js"></script>
    <script>
      gsap.set("#drejtkendsh", {
        scale: 0.5,
        transformOrigin: "50% 50%",
      });

      let tl = gsap.timeline({
        repeat: 2,
      });

      tl.to("#drejtkendsh", {
        scale: 1,
        rotation: 360,
        duration: 1.2,
        ease: "elastic.out",
      });

      tl.fromTo(
        "#rreth",
        {
          drawSVG: "100% 100%",
        },
        {
          drawSVG: "0% 100%",
          duration: 1.2,
          ease: "power4.inOut",
        }
      );

      tl.to("#drejtkendsh, #rreth", {
        stroke: "#A41FF6",
        duration: 0.4,
      });
    </script>
  </body>
